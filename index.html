<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pick one of those cute cats and show'em your love by clicking them!</h1>
  <div class="thumbnailContainer">
  </div>
  <div class="imageContainer">
  </div>

  <script id="thumb-template" type="text/x-handlebars-template">
    <div class="cat">
      <h2>{{name}}</h2>
      <img src="{{thumbnailURL}}" alt="Cat Image" class="catThumbnail" id="{{id}}">
    </div>
  </script>

  <script id="image-template" type="text/x-handlebars-template">
    <div class="cat">
      <h2>{{name}}</h2>
      <h3>Your Highscore: <span class="score">{{score}}</span> clicks!</h3>
      <img src="{{imageURL}}" alt="Cat Image" class="catImage" id="{{id}}">
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
