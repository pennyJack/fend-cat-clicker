<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click one of those cute cats and show'em your love!</h1>
  <div class="thumbnailContainer">
  </div>
  <div class="imageContainer">
    <h2 id="catName"></h2>
    <p>Your Click Score: <span id="score">0</span> clicks!</p>
    <img src="" alt="Cat Image" id="catImage">
  </div>
  <div class="adminArea">
    <div id="adminBtn">
      <button type="button" name="admin">Admin</button>
    </div>
    <form id="adminForm" class="invisible">
      <div class="form-group">
        <label for="getName">Name</label>
        <input type="text" class="form-control" id="getName" placeholder="Enter a new name">
      </div>
      <div class="form-group">
        <label for="getImageURL">Image URL</label>
        <input type="text" class="form-control" id="getImageURL" placeholder="http://...">
      </div>
      <div class="form-group">
        <label for="getClickCount">No. clicks</label>
        <input type="text" class="form-control" id="getClickCount" placeholder="Enter a number">
      </div>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Cancel</button>
    </form>
  </div>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="app.js"></script>
</body>
</html>
